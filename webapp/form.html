 <div class="container">

      <form class="form-signin" name="user" method="get" action="/create">

         <label for="inputUserId" class="sr-only">Password</label>
        <input type="text" id="inputUserId" name="userId" class="form-control" placeholder="ID" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <label for="inputName" class="sr-only">Password</label>
        <input type="text" id="inputName" name="name"  class="form-control" placeholder="Name" required="">
       <label for="inputEmail" class="sr-only">Email address</label>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
